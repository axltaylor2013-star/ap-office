<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kermicle Media ‚Äî Command Hub</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--bg:#0b0e14;--sidebar:#0f1318;--border:#1a1f2e;--gold:#d4a843;--gold2:#b8912e;--text:#e8ecf1;--dim:#8892a4;--hover:#161b25}
html,body{height:100%;overflow:hidden;font-family:'Segoe UI',system-ui,sans-serif;background:var(--bg);color:var(--text)}

.layout{display:flex;height:100%}

/* Sidebar */
.sidebar{width:220px;min-width:220px;background:var(--sidebar);border-right:1px solid var(--border);display:flex;flex-direction:column;transition:width .3s,min-width .3s}
.sidebar.collapsed{width:64px;min-width:64px}
.sidebar.collapsed .brand-text,.sidebar.collapsed .nav-label,.sidebar.collapsed .brand-sub{display:none}
.sidebar.collapsed .nav-item{justify-content:center;padding:14px 0}
.sidebar.collapsed .nav-icon{margin:0}

.brand{padding:20px 18px 16px;border-bottom:2px solid var(--gold);text-align:center}
.brand-text{font-size:1.05rem;font-weight:700;color:var(--gold);letter-spacing:.5px}
.brand-sub{font-size:.6rem;text-transform:uppercase;letter-spacing:2px;color:var(--dim);margin-top:2px}
.brand-logo{font-size:1.4rem;margin-bottom:4px}

nav{flex:1;padding:12px 0;display:flex;flex-direction:column;gap:2px}
.nav-item{display:flex;align-items:center;gap:12px;padding:12px 18px;cursor:pointer;border-left:3px solid transparent;transition:all .2s;font-size:.85rem;color:var(--dim);user-select:none}
.nav-item:hover{background:var(--hover);color:var(--text)}
.nav-item.active{border-left-color:var(--gold);background:rgba(212,168,67,.08);color:var(--gold);font-weight:600}
.nav-icon{font-size:1.1rem;width:24px;text-align:center;flex-shrink:0}
.nav-label{white-space:nowrap}

.sidebar-footer{padding:12px 18px;border-top:1px solid var(--border);display:flex;align-items:center;gap:8px;font-size:.7rem;color:var(--dim)}
.sidebar-footer .dot{width:6px;height:6px;border-radius:50%;background:#22c55e;animation:pulse 2s infinite}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:.4}}

.toggle-btn{background:none;border:none;color:var(--dim);cursor:pointer;font-size:1rem;padding:12px 18px;text-align:left;transition:color .2s}
.toggle-btn:hover{color:var(--gold)}

/* Content */
.content{flex:1;position:relative;overflow:hidden}
.content iframe{position:absolute;top:0;left:0;width:100%;height:100%;border:none;opacity:0;pointer-events:none;transition:opacity .35s ease}
.content iframe.active{opacity:1;pointer-events:auto}

/* Mobile */
@media(max-width:768px){
  .sidebar{position:fixed;left:-220px;z-index:100;height:100%;box-shadow:4px 0 20px rgba(0,0,0,.5);transition:left .3s}
  .sidebar.open{left:0}
  .sidebar.collapsed{width:220px;min-width:220px;left:-220px}
  .sidebar.collapsed.open{left:0}
  .sidebar.collapsed .brand-text,.sidebar.collapsed .nav-label,.sidebar.collapsed .brand-sub{display:block}
  .sidebar.collapsed .nav-item{justify-content:flex-start;padding:12px 18px}
  .mobile-bar{display:flex!important}
  .content{width:100%}
  .overlay{display:block;position:fixed;inset:0;background:rgba(0,0,0,.5);z-index:99;opacity:0;pointer-events:none;transition:opacity .3s}
  .overlay.show{opacity:1;pointer-events:auto}
}
.mobile-bar{display:none;align-items:center;gap:12px;padding:10px 16px;background:var(--sidebar);border-bottom:2px solid var(--gold)}
.mobile-bar button{background:none;border:none;color:var(--gold);font-size:1.3rem;cursor:pointer}
.mobile-bar span{font-weight:700;color:var(--gold);font-size:.95rem}
</style>
</head>
<body>

<div class="overlay" id="overlay" onclick="toggleMobile()"></div>

<div class="mobile-bar">
  <button onclick="toggleMobile()">‚ò∞</button>
  <span>‚ö° Kermicle Hub</span>
</div>

<div class="layout">
  <aside class="sidebar" id="sidebar">
    <div class="brand">
      <div class="brand-logo">‚ö°</div>
      <div class="brand-text">Kermicle Media</div>
      <div class="brand-sub">AP Technologies</div>
    </div>
    <nav>
      <div class="nav-item active" data-screen="command" onclick="switchScreen(this)">
        <span class="nav-icon">üì°</span><span class="nav-label">Command Center</span>
      </div>
      <div class="nav-item" data-screen="taskboard" onclick="switchScreen(this)">
        <span class="nav-icon">üìã</span><span class="nav-label">Task Board</span>
      </div>
      <div class="nav-item" data-screen="office" onclick="switchScreen(this)">
        <span class="nav-icon">üè¢</span><span class="nav-label">The Office</span>
      </div>
      <div class="nav-item" data-screen="revenue" onclick="switchScreen(this)">
        <span class="nav-icon">üí∞</span><span class="nav-label">Revenue</span>
      </div>
    </nav>
    <button class="toggle-btn" onclick="toggleSidebar()" title="Collapse sidebar">‚óÄ <span class="nav-label">Collapse</span></button>
    <div class="sidebar-footer">
      <span class="dot"></span><span class="nav-label">Systems Online</span>
    </div>
  </aside>

  <main class="content">
    <iframe id="frame-command" class="active" src="index.html"></iframe>
    <iframe id="frame-taskboard" src="taskboard.html" loading="lazy"></iframe>
    <iframe id="frame-office" src="office.html" loading="lazy"></iframe>
    <iframe id="frame-revenue" src="revenue.html" loading="lazy"></iframe>
  </main>
</div>

<script>
function switchScreen(el){
  document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));
  el.classList.add('active');
  const screen=el.dataset.screen;
  document.querySelectorAll('.content iframe').forEach(f=>f.classList.remove('active'));
  document.getElementById('frame-'+screen).classList.add('active');
  // close mobile sidebar
  document.getElementById('sidebar').classList.remove('open');
  document.getElementById('overlay').classList.remove('show');
}
function toggleSidebar(){
  document.getElementById('sidebar').classList.toggle('collapsed');
}
function toggleMobile(){
  const sb=document.getElementById('sidebar');
  const ov=document.getElementById('overlay');
  sb.classList.toggle('open');
  ov.classList.toggle('show');
}
</script>
</body>
</html>
