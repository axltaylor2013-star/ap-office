<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kermicle Media</title>
<style>
  /* -- Reset & base -- */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #0a0a0a;
    overflow: hidden;
    font-family: 'Georgia', 'Times New Roman', serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    width: 100vw;
  }

  /* -- Particle canvas behind everything -- */
  #sparks {
    position: fixed;
    inset: 0;
    z-index: 0;
  }

  /* -- Logo container -- */
  .logo-wrap {
    position: relative;
    z-index: 1;
    text-align: center;
    opacity: 0;
    animation: fadeIn 1.5s ease-out 0.8s forwards;
  }

  /* -- Horizontal rule accents -- */
  .rule {
    display: block;
    width: 0;
    height: 1px;
    margin: 0 auto;
    background: linear-gradient(90deg, transparent, #c8a24e, transparent);
    animation: ruleDraw 1.2s ease-out 1.6s forwards;
  }
  .rule.top { margin-bottom: 18px; }
  .rule.bot { margin-top: 18px; }

  /* -- Main title -- */
  .title {
    font-size: clamp(3rem, 8vw, 7rem);
    font-weight: 700;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: transparent;
    background: linear-gradient(135deg, #f5e6b8 0%, #c8a24e 40%, #fff 50%, #c8a24e 60%, #f5e6b8 100%);
    background-size: 200% 200%;
    -webkit-background-clip: text;
    background-clip: text;
    animation: shimmer 3s ease-in-out 2s infinite;
    filter: drop-shadow(0 0 30px rgba(200,162,78,0.35));
  }

  /* -- Subtitle -- */
  .subtitle {
    font-size: clamp(0.9rem, 2vw, 1.5rem);
    letter-spacing: 0.45em;
    text-transform: uppercase;
    color: #c8a24e;
    opacity: 0;
    animation: slideUp 1s ease-out 2.4s forwards;
    margin-top: 6px;
  }

  /* -- Lens flare overlay -- */
  .flare {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 600px;
    height: 600px;
    transform: translate(-50%, -50%) scale(0);
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,230,150,0.25) 0%, transparent 70%);
    z-index: 2;
    pointer-events: none;
    animation: flare 2s ease-out 1s forwards;
  }

  /* -- Vignette -- */
  .vignette {
    position: fixed;
    inset: 0;
    z-index: 3;
    pointer-events: none;
    background: radial-gradient(ellipse at center, transparent 50%, #0a0a0a 100%);
  }

  /* -- Keyframes -- */
  @keyframes fadeIn {
    to { opacity: 1; }
  }
  @keyframes shimmer {
    0%, 100% { background-position: 0% 50%; }
    50%      { background-position: 100% 50%; }
  }
  @keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }
  @keyframes ruleDraw {
    to { width: min(500px, 70vw); }
  }
  @keyframes flare {
    0%   { transform: translate(-50%, -50%) scale(0); opacity: 1; }
    60%  { transform: translate(-50%, -50%) scale(1.2); opacity: 0.6; }
    100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
  }
</style>
</head>
<body>

<canvas id="sparks"></canvas>

<div class="flare"></div>

<div class="logo-wrap">
  <span class="rule top"></span>
  <div class="title">Kermicle</div>
  <div class="subtitle">Media</div>
  <span class="rule bot"></span>
</div>

<div class="vignette"></div>

<script>
// -- Gold particle / spark system --
const canvas = document.getElementById('sparks');
const ctx = canvas.getContext('2d');
let W, H, cx, cy;

function resize() {
  W = canvas.width = innerWidth;
  H = canvas.height = innerHeight;
  cx = W / 2;
  cy = H / 2;
}
resize();
addEventListener('resize', resize);

// Particle class
class Spark {
  constructor() { this.reset(true); }
  reset(initial) {
    // Spawn near center with random drift
    const angle = Math.random() * Math.PI * 2;
    const dist = Math.random() * 80;
    this.x = cx + Math.cos(angle) * dist;
    this.y = cy + Math.sin(angle) * dist;
    this.vx = (Math.random() - 0.5) * 1.2;
    this.vy = (Math.random() - 0.5) * 1.2 - 0.3; // slight upward drift
    this.life = 0;
    this.maxLife = 100 + Math.random() * 160;
    this.size = Math.random() * 2.5 + 0.5;
    // Gold-ish palette
    const golds = ['255,215,0', '200,162,78', '245,230,184', '255,255,255'];
    this.color = golds[Math.floor(Math.random() * golds.length)];
    if (initial) this.life = Math.random() * this.maxLife; // stagger start
  }
  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.vy -= 0.002; // gentle float up
    this.life++;
    if (this.life >= this.maxLife) this.reset(false);
  }
  draw() {
    const alpha = 1 - this.life / this.maxLife;
    const a = alpha * 0.7;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size * alpha, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(${this.color},${a})`;
    ctx.fill();
    // Glow
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size * alpha * 3, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(${this.color},${a * 0.15})`;
    ctx.fill();
  }
}

const sparks = Array.from({ length: 120 }, () => new Spark());

function loop() {
  ctx.clearRect(0, 0, W, H);
  for (const s of sparks) { s.update(); s.draw(); }
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
